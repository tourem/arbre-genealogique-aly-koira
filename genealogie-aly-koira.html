        // Fonction pour trouver l'anc√™tre commun et le lien de parent√©
        function findRelationship() {
            const person1Id = document.getElementById('person1').value;
            const person2Id = document.getElementById('person2').value;

            if (!person1Id || !person2Id) {
                document.getElementById('result-container').innerHTML = 
                    '<div class="result-box"><p>Veuillez s√©lectionner deux personnes.</p></div>';
                return;
            }

            if (person1Id === person2Id) {
                document.getElementById('result-container').innerHTML = 
                    '<div class="result-box"><p>C\'est la m√™me personne !</p></div>';
                return;
            }

            const person1 = familyTree[person1Id];
            const person2 = familyTree[person2Id];

            // Trouver les anc√™tres de chaque personne
            const ancestors1 = getAncestorPath(person1Id);
            const ancestors2 = getAncestorPath(person2Id);

            // Trouver l'anc√™tre commun
            let commonAncestor = null;
            let path1Depth = 0;
            let path2Depth = 0;

            for (let i = 0; i < ancestors1.length; i++) {
                const idx = ancestors2.findIndex(a => a.id === ancestors1[i].id);
                if (idx !== -1) {
                    commonAncestor = ancestors1[i];
                    path1Depth = i;
                    path2Depth = idx;
                    break;
                }
            }

            // V√©rifier les relations directes
            const directRelation = checkDirectRelation(person1Id, person2Id);

            let resultHTML = '<div class="result-box">';
            resultHTML += `<h3>Lien entre ${person1.name} et ${person2.name}</h3>`;

            if (directRelation) {
                resultHTML += `<p class="relationship-type">${directRelation}</p>`;
            } else if (commonAncestor) {
                const relationship = calculateRelationship(path1Depth, path2Depth);
                resultHTML += `<p><strong>Anc√™tre commun:</strong> ${commonAncestor.name}</p>`;
                resultHTML += `<p class="relationship-type">${relationship}</p>`;

                // Afficher le chemin
                resultHTML += '<div class="relationship-path">';
                resultHTML += `<span class="path-node">${person1.name}</span>`;
                for (let i = 1; i <= path1Depth; i++) {
                    resultHTML += '<span class="path-arrow">‚Üë</span>';
                    resultHTML += `<span class="path-node">${ancestors1[i].name}</span>`;
                }
                if (path2Depth > 0) {
                    for (let i = path2Depth - 1; i >= 0; i--) {
                        resultHTML += '<span class="path-arrow">‚Üì</span>';
                        resultHTML += `<span class="path-node">${ancestors2[i].name}</span>`;
                    }
                }
                resultHTML += '</div>';
            } else {
                resultHTML += '<p>Pas de lien de parent√© direct trouv√© dans l\'arbre.</p>';
            }

            resultHTML += '</div>';
            document.getElementById('result-container').innerHTML = resultHTML;
        }

        // Obtenir le chemin vers les anc√™tres
        function getAncestorPath(personId) {
            const path = [];
            let current = familyTree[personId];

            while (current) {
                path.push(current);
                if (current.father && familyTree[current.father]) {
                    current = familyTree[current.father];
                } else if (current.mother && familyTree[current.mother]) {
                    current = familyTree[current.mother];
                } else {
                    break;
                }
            }
            return path;
        }

        // V√©rifier les relations directes
        function checkDirectRelation(id1, id2) {
            const p1 = familyTree[id1];
            const p2 = familyTree[id2];

            // Parent-enfant
            if (p1.father === id2 || p1.mother === id2) {
                return p2.gender === 'M' ? `${p2.name} est le p√®re de ${p1.name}` : `${p2.name} est la m√®re de ${p1.name}`;
            }
            if (p2.father === id1 || p2.mother === id1) {
                return p1.gender === 'M' ? `${p1.name} est le p√®re de ${p2.name}` : `${p1.name} est la m√®re de ${p2.name}`;
            }

            // Fr√®res/s≈ìurs
            if ((p1.father && p1.father === p2.father) || (p1.mother && p1.mother === p2.mother)) {
                if (p1.gender === 'M' && p2.gender === 'M') return 'Ils sont fr√®res';
                if (p1.gender === 'F' && p2.gender === 'F') return 'Elles sont s≈ìurs';
                return 'Ils sont fr√®re et s≈ìur';
            }

            // √âpoux
            if (p1.spouses && p1.spouses.includes(id2)) {
                return 'Ils sont mari√©s';
            }

            return null;
        }

        // Calculer la relation bas√©e sur la profondeur
        function calculateRelationship(depth1, depth2) {
            if (depth1 === 0) {
                if (depth2 === 1) return 'Parent - Enfant';
                if (depth2 === 2) return 'Grand-parent - Petit-enfant';
                if (depth2 === 3) return 'Arri√®re-grand-parent - Arri√®re-petit-enfant';
                return `Anc√™tre (${depth2} g√©n√©rations)`;
            }
            if (depth2 === 0) {
                if (depth1 === 1) return 'Enfant - Parent';
                if (depth1 === 2) return 'Petit-enfant - Grand-parent';
                if (depth1 === 3) return 'Arri√®re-petit-enfant - Arri√®re-grand-parent';
                return `Descendant (${depth1} g√©n√©rations)`;
            }

            if (depth1 === 1 && depth2 === 1) return 'Fr√®res / S≈ìurs';
            if (depth1 === 2 && depth2 === 2) return 'Cousins germains';
            if (depth1 === 3 && depth2 === 3) return 'Cousins issus de germains';
            if (depth1 === 4 && depth2 === 4) return 'Petits-cousins';

            if (depth1 === 1 && depth2 === 2) return 'Oncle/Tante - Neveu/Ni√®ce';
            if (depth1 === 2 && depth2 === 1) return 'Neveu/Ni√®ce - Oncle/Tante';

            if (depth1 === 1 && depth2 === 3) return 'Grand-oncle/tante - Petit-neveu/ni√®ce';
            if (depth1 === 3 && depth2 === 1) return 'Petit-neveu/ni√®ce - Grand-oncle/tante';

            const cousinDegree = Math.min(depth1, depth2) - 1;
            const removal = Math.abs(depth1 - depth2);

            if (cousinDegree === 1) {
                return removal === 0 ? 'Cousins germains' : `Cousins germains (${removal}x √©loign√©s)`;
            }
            if (cousinDegree === 2) {
                return removal === 0 ? 'Cousins issus de germains' : `Cousins issus de germains (${removal}x √©loign√©s)`;
            }

            return `Cousins de ${cousinDegree}e degr√©${removal > 0 ? ` (${removal}x √©loign√©s)` : ''}`;
        }

        // G√©n√©rer l'arbre g√©n√©alogique
        function generateTree() {
            const container = document.getElementById('tree-content');
            let html = '';

            const generations = {};
            Object.values(familyTree).forEach(p => {
                if (!generations[p.generation]) generations[p.generation] = [];
                generations[p.generation].push(p);
            });

            const genLabels = {
                1: 'G√©n√©ration 1 ‚Äî Anc√™tres fondateurs',
                2: 'G√©n√©ration 2 ‚Äî Enfants d\'Alkamahamane',
                3: 'G√©n√©ration 3 ‚Äî Enfants d\'Ali Alkamahamane (Aly Ko√Øra)',
                4: 'G√©n√©ration 4 ‚Äî Petits-enfants d\'Aly Ko√Øra',
                5: 'G√©n√©ration 5 ‚Äî Arri√®re-petits-enfants'
            };

            for (let gen = 1; gen <= 5; gen++) {
                if (generations[gen]) {
                    html += `<div class="generation">`;
                    html += `<h3 class="generation-title">${genLabels[gen] || 'G√©n√©ration ' + gen}</h3>`;

                    // Grouper par p√®re
                    const byFather = {};
                    generations[gen].forEach(p => {
                        const fatherKey = p.father || 'unknown';
                        if (!byFather[fatherKey]) byFather[fatherKey] = [];
                        byFather[fatherKey].push(p);
                    });

                    Object.entries(byFather).forEach(([fatherId, children]) => {
                        const father = familyTree[fatherId];
                        html += `<div class="family-group">`;
                        if (father) {
                            html += `<div class="parent-info">Enfants de ${father.name}${father.alias ? ' (' + father.alias + ')' : ''}</div>`;
                        }

                        // Grouper par m√®re
                        const byMother = {};
                        children.forEach(c => {
                            const motherKey = c.mother || 'unknown';
                            if (!byMother[motherKey]) byMother[motherKey] = [];
                            byMother[motherKey].push(c);
                        });

                        Object.entries(byMother).forEach(([motherId, kids]) => {
                            const mother = familyTree[motherId];
                            if (mother) {
                                html += `<div class="mother-info">‚Ü≥ M√®re: ${mother.name}</div>`;
                            }
                            html += `<div class="children-list">`;
                            kids.forEach(child => {
                                const genderClass = child.gender === 'M' ? 'male' : 'female';
                                html += `<span class="person-card ${genderClass}" onclick="showPersonDetail('${child.id}')">
                                    ${child.name}
                                    ${child.alias ? `<span class="nickname">(${child.alias})</span>` : ''}
                                </span>`;
                            });
                            html += `</div>`;
                        });

                        html += `</div>`;
                    });

                    html += `</div>`;
                }
            }

            container.innerHTML = html;
        }

        // Afficher les d√©tails d'une personne
        function showPersonDetail(personId) {
            const person = familyTree[personId];
            if (!person) return;

            let html = `<h2>${person.name}</h2>`;
            if (person.alias) {
                html += `<p class="alias">dit(e) "${person.alias}"</p>`;
            }

            html += '<div class="modal-info">';
            html += `<p><strong>Genre:</strong> ${person.gender === 'M' ? 'Homme' : 'Femme'}</p>`;
            html += `<p><strong>G√©n√©ration:</strong> ${person.generation}</p>`;

            if (person.father && familyTree[person.father]) {
                html += `<p><strong>P√®re:</strong> ${familyTree[person.father].name}</p>`;
            }
            if (person.mother && familyTree[person.mother]) {
                html += `<p><strong>M√®re:</strong> ${familyTree[person.mother].name}</p>`;
            }

            if (person.spouses && person.spouses.length > 0) {
                const spouseNames = person.spouses
                    .filter(s => familyTree[s])
                    .map(s => familyTree[s].name)
                    .join(', ');
                if (spouseNames) {
                    html += `<p><strong>√âpoux/√âpouse(s):</strong> ${spouseNames}</p>`;
                }
            }

            if (person.children && person.children.length > 0) {
                const childNames = person.children
                    .filter(c => familyTree[c])
                    .map(c => familyTree[c].name)
                    .join(', ');
                if (childNames) {
                    html += `<p><strong>Enfants:</strong> ${childNames}</p>`;
                }
            }

            if (person.note) {
                html += `<p><strong>Note:</strong> ${person.note}</p>`;
            }

            html += '</div>';

            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('person-modal').classList.add('active');
        }

                            ${person.mother && familyTree[person.mother] ? `<p>M√®re: ${familyTree[person.mother].name}</p>` : ''}
                        </div>

        // Filtrer les personnes
        function filterPersons() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.person-detail-card');

            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const alias = card.querySelector('.alias')?.textContent.toLowerCase() || '';
                if (name.includes(search) || alias.includes(search)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Remplir les listes d√©roulantes
        function populateSelects() {
            const select1 = document.getElementById('person1');
            const select2 = document.getElementById('person2');

            const sortedPersons = Object.values(familyTree).sort((a, b) => 
                a.name.localeCompare(b.name, 'fr')
            );

            sortedPersons.forEach(person => {
                const option1 = document.createElement('option');
                option1.value = person.id;
                option1.textContent = person.name + (person.alias ? ` (${person.alias})` : '');
                select1.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = person.id;
                option2.textContent = person.name + (person.alias ? ` (${person.alias})` : '');
                select2.appendChild(option2);
            });
        }

        // G√©n√©rer les statistiques
        function generateStats() {
            const container = document.getElementById('stats-grid');
            const persons = Object.values(familyTree);

            const totalPersons = persons.length;
            const males = persons.filter(p => p.gender === 'M').length;
            const females = persons.filter(p => p.gender === 'F').length;
            const generations = new Set(persons.map(p => p.generation)).size;
            const withChildren = persons.filter(p => p.children && p.children.length > 0).length;

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalPersons}</div>
                    <div class="stat-label">Personnes dans l'arbre</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${males}</div>
                    <div class="stat-label">Hommes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${females}</div>
                    <div class="stat-label">Femmes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${generations}</div>
                    <div class="stat-label">G√©n√©rations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withChildren}</div>
                    <div class="stat-label">Avec descendance</div>
                </div>
            `;
        }

        // Fermer modal en cliquant dehors
        document.getElementById('person-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateTree();
            generatePersonList();
            populateSelects();
            generateStats();
        });
    </script>
</body>
</html>
